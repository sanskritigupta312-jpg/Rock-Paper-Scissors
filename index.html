<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="your-verification-code" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Welcome to the rock paper scissors game!
    </h1>
    <div class="choices">
        <div class="choice" id = "rock" onclick="playSound()">
            <audio class="clickSound" src="click.mp3"></audio>
            <img src ="rock.png" alt="Rock">
        </div>
        <div class="choice" id = "paper" onclick="playSound()">
            <audio class="clickSound" src="click.mp3"></audio>
            <img src ="paper.png" alt="Paper">
        </div>
        <div class="choice" id = "scissors" onclick="playSound()">
            <audio class="clickSound" src="click.mp3"></audio>
            <img src ="scissors.png" alt="Scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>    
    </div>

    <div class="msg-container">
        <p class="msg">Play your move.</p>
    </div>

    <button class = "new-game" onclick="playSound()">
         <audio class="clickSound" src="click.mp3"></audio>
        New Game!
    </button>
    <script src="app.js"></script>
</body>

</html>
